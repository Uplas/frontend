<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="reset_password_page_title">Reset Your Password | Uplas</title>
    <link rel="icon" href="images/uni_plas_prev_ui.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <!-- We can reuse the same styles as the forgot password page -->
    <link rel="stylesheet" href="css/forgot-password.css">
</head>

<body>
    <!-- Header Placeholder -->
    <header id="site-header-placeholder" class="page-header"></header>

    <main class="main-content">
        <section class="forgot-password-section">
            <div class="container forgot-password-container">
                <div class="form-wrapper">
                    <h1 class="form__title" data-translate-key="reset_password_form_title">Set a New Password</h1>
                    <p class="form__subtitle" data-translate-key="reset_password_form_subtitle">
                        Please enter and confirm your new password below.
                    </p>

                    <form id="reset-password-form" class="auth-form" novalidate>
                        <div class="form__group">
                            <label for="reset-password" class="form__label" data-translate-key="form_label_new_password">New Password</label>
                            <input type="password" id="reset-password" name="password" class="form__input" required>
                            <small class="form__hint" data-translate-key="form_hint_password">Min. 8 characters.</small>
                        </div>
                        <div class="form__group">
                            <label for="reset-confirm-password" class="form__label" data-translate-key="form_label_confirm_new_password">Confirm New Password</label>
                            <input type="password" id="reset-confirm-password" name="password2" class="form__input" required>
                        </div>
                        <div class="form-status-message"></div>
                        <button type="submit" class="button button--primary form__button" data-translate-key="reset_password_button_save">Save New Password</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <footer id="site-footer-placeholder" class="page-footer"></footer>

    <!-- Core Scripts -->
    <script src="js/componentLoader.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/apiUtils.js"></script>
    <script src="js/global.js"></script>
    <script src="js/reset-password.js"></script>
</body>

</html>
