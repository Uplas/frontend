<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail - Uplas</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mcourseD.css">
</head>
<body>
    <div id="site-header-placeholder"></div>

    <main>
        <section class="course-main-content section-padding">
            <div class="container grid-container">
                <div class="course-details-column">
                    <div class="curriculum-list">
                        </div>
                </div>

                <aside class="course-enroll-column">
                    <div class="course-enroll-box">
                        <img src="https://placehold.co/600x400/3498db/ffffff?text=Course+Thumbnail" alt="Course Thumbnail" class="course-thumbnail">
                        <h3>Enroll in this Course</h3>
                        <div class="course-price" data-price-usd="99">$99.00</div>
                        <p class="enroll-pitch">Get full lifetime access to all modules, future updates, and our exclusive community channel.</p>
                        <button class="button button--primary button--full-width paystack-button"
                                data-price="99"
                                data-plan-name="Advanced JavaScript Course"
                                data-course-id="course_js_advanced_1">
                            <span>Enroll Now</span>
                        </button>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <div id="site-footer-placeholder"></div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="js/global.js"></script>
    <script src="js/mcourseD.js"></script>
</body>
</html>
