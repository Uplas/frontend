<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="uprojects_page_title">My AI Projects | Uplas Dashboard</title>
    <link rel="icon" href="images/uni_plas_prev_ui.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/uprojects.css">
</head>

<body class="light-mode">
    <!-- Header Placeholder -->
    <header id="site-header-placeholder" class="page-header"></header>

    <div class="page-container uprojects-page-container">
        <!-- Left Sidebar for Tools -->
        <aside class="left-sidebar uprojects-sidebar" id="uprojects-sidebar-nav">
            <h2 class="left-sidebar__title" data-translate-key="uprojects_sidebar_title">Project Tools</h2>
            <button class="sidebar-item active" id="project-dashboard-icon" data-panel-id="project-dashboard-panel" title="Project Dashboard">
                <i class="fas fa-tachometer-alt sidebar-item__icon"></i>
                <span class="sidebar-item__text" data-translate-key="uprojects_tool_dashboard">Dashboard</span>
            </button>
            <button class="sidebar-item" id="ai-tutor-icon" data-panel-id="ai-tutor-panel" title="AI Tutor Assist">
                <i class="fas fa-robot sidebar-item__icon"></i>
                <span class="sidebar-item__text" data-translate-key="uprojects_tool_ai_tutor">AI Tutor</span>
            </button>
            <button class="sidebar-item" id="ide-icon" data-panel-id="ide-panel" title="Launch Cloud IDE">
                <i class="fas fa-code sidebar-item__icon"></i>
                <span class="sidebar-item__text" data-translate-key="uprojects_tool_cloud_ide">Cloud IDE</span>
            </button>
            <!-- Other tools remain as placeholders -->
        </aside>

        <!-- Main Content Area -->
        <main class="main-content uprojects-main-content">
            <!-- Project Dashboard Panel -->
            <section id="project-dashboard-panel" class="feature-panel active-panel">
                <header class="feature-panel__header">
                    <h1 class="feature-panel__title">
                        <i class="fas fa-stream"></i> <span data-translate-key="uprojects_dashboard_main_title">Your AI Project Launchpad</span>
                    </h1>
                    <p class="feature-panel__subtitle" data-translate-key="uprojects_dashboard_subtitle">Track progress, manage creations, and access tools.</p>
                </header>
                <div class="feature-panel__content">
                    <div class="project-stats-overview">
                        <div class="stat-card">
                            <h3 class="stat-card__title" data-translate-key="uprojects_stat_started">Projects Started</h3>
                            <p class="stat-card__value" id="projects-started-count">0</p>
                        </div>
                        <div class="stat-card">
                            <h3 class="stat-card__title" data-translate-key="uprojects_stat_completed">Projects Completed</h3>
                            <p class="stat-card__value" id="projects-completed-count">0</p>
                        </div>
                        <div class="stat-card stat-card--progress">
                            <h3 class="stat-card__title" data-translate-key="uprojects_stat_overall_progress">Overall Progress</h3>
                            <div class="progress-bar-container">
                                <div class="progress-bar" id="overall-progress-bar" style="width: 0%;">0%</div>
                            </div>
                        </div>
                    </div>

                    <div class="project-list-header">
                        <h2 class="section-title section-title--sub" data-translate-key="uprojects_current_projects_title">Current Projects</h2>
                        <button class="button button--primary button--small" id="create-new-project-btn">
                            <i class="fas fa-plus-circle"></i> <span data-translate-key="uprojects_button_start_new">Start New Project</span>
                        </button>
                    </div>
                    
                    <div class="project-list-container" id="project-list-container">
                        <!-- Loading Spinner -->
                        <div class="loading-spinner-container" id="projects-loading-spinner">
                            <div class="loading-spinner"></div>
                            <p data-translate-key="uprojects_loading_projects">Loading your projects...</p>
                        </div>
                        <!-- Empty State Message -->
                        <div class="empty-state-message" id="no-projects-message" style="display: none;">
                            <p data-translate-key="uprojects_no_projects_msg">No projects yet. Start a new project to begin!</p>
                        </div>
                        <!-- Project cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Other panels (AI Tutor, IDE, etc.) remain here -->
            <div id="ai-tutor-panel" class="feature-panel" hidden>
                <!-- AI Tutor content -->
            </div>
            <div id="ide-panel" class="feature-panel" hidden>
                <!-- IDE content -->
            </div>
        </main>
    </div>

    <!-- Footer Placeholder -->
    <footer id="site-footer-placeholder" class="page-footer"></footer>

    <!-- Scripts -->
    <script src="js/componentLoader.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/apiUtils.js"></script>
    <script src="js/global.js"></script>
    <script src="js/uprojects.js"></script>
</body>

</html>
